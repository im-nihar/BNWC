<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/faq.css" />
    <script
      src="https://kit.fontawesome.com/83f6256f7b.js"
      crossorigin="anonymous"
    ></script>
    <title>FAQ</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="dummy-container-nav"></div>
        <div class="header-container">
          <div>
            <img src="../images/logo.png" alt="logo" class="logo-image" />
          </div>
          <div class="search-container">
            <div class="icon-search">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </div>
          </div>
          <div></div>
        </div>
        <input type="checkbox" id="toggleNav" />
        <label for="toggleNav" class="labelLook"> &#9776;</label>
        <ul>
          <li><a href="./pages/aboutUs.html">About Us</a></li>
          <li><a href="./pages/services.html">Services</a></li>
          <li><a href="./pages/projects.html">Projects</a></li>
          <li><a href="./pages/gallery.html">Gallery</a></li>
          <li><a href="./pages/benefits.html">Benefits</a></li>
          <li><a href="./pages/ourPartners.html">Our Partners</a></li>
        </ul>
      </nav>

      <div class="main-container"></div>

      <footer>
        <div>
          <h2>Follow us on social media</h2>
        </div>
        <div class="social-links-container">
          <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <span>LinkedIn</span>
          </div>
          <div class="social-links">
            <a href=""><i class="fab fa-facebook"></i></a>
            <span>Facebook</span>
          </div>
          <div class="social-links">
            <a href=""><i class="fab fa-twitter"></i></a>
            <span>Twitter</span>
          </div>
          <div class="social-links">
            <a href=""><i class="fab fa-instagram"></i></a>
            <span>Instagram</span>
          </div>
          <div class="social-links">
            <a href=""><i class="fab fa-whatsapp"></i></a>
            <span>Whatsapp</span>
          </div>
        </div>
        <div class="connect-us">
          <div>
            <a href="./pages/careers.html">Careers</a>
          </div>
          <div>
            <a href="./pages/contactUs.html">Contact Us</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
